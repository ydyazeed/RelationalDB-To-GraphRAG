version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
      - "7474:7474"
      - "7687:7687"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NEO4J_URI=bolt://localhost:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    volumes:
      - neo4j_data:/var/lib/neo4j/data
      - ./faiss_index.bin:/app/faiss_index.bin
      - ./index_metadata.pkl:/app/index_metadata.pkl

volumes:
  neo4j_data:

